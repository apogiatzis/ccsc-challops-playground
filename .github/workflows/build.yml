name: Build ans Push Challenges

on: [workflow_call]  # allow this workflow to be called from other workflows

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
      
      - name: Install ctfcli
        run: |
          python -m pip install --upgrade pip
          pip install git+https://github.com/apogiatzis/ctfcli
      
      - name: Challenge discovery
        id: challenge-discovery
        uses: ./.github/actions/discover-challenges
        with:
          base-dir: '.'

      - name: Docker challenge discovery
        id: docker-chall-discovery
        run: |
          IFS=' ' read -r -a dirs <<< "${{ steps.challenge-discovery.outputs.dirs }}"
          for dir in "${dirs[@]}"; do
              if [[ -f "${dir}/docker-compose.yaml" ]]; then
                  docker_chall_dirs+=("${dir}")
              fi
          done
          echo "docker_chall_dirs=${docker_chall_dirs[*]}" >> "$GITHUB_OUTPUT"

      - name: Show output
        run: echo "${{ steps.docker-chall-discovery.outputs.docker_chall_dirs }}"
